name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: V√©rifier index.html et structure
        run: |
          echo "=== Checking index.html title ==="
          grep -o "<title>.*</title>" public/index.html
          echo "=== File size ==="
          ls -lh public/index.html
          echo "=== version.json ==="
          cat configs/version.json || echo "version.json not found"
          echo "=== API structure ==="
          ls -la api/api/invoke/ 2>/dev/null | head -5 || echo "API functions found"
          echo "=== Public files ==="
          ls -la public/ | head -10
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_ROCK_06168EC1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "public"
          api_location: "api"
          output_location: ""
          skip_app_build: true
      - name: Deployment Summary
        if: always()
        run: |
          echo "üöÄ Deployment Summary"
          echo "====================="
          echo "Deployment Status: ${{ job.status }}"
          echo "App Location: public"
          echo "API Location: api"
          echo "Token Status: $([ -z '${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_ROCK_06168EC1E }}' ] && echo '‚ùå NOT SET' || echo '‚úÖ CONFIGURED')"
          echo ""
          echo "If deployment failed, check:"
          echo "1. Secret AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_ROCK_06168EC1E exists and is valid"
          echo "2. Azure Static Web App name is 'victorious-rock-06168ec1e'"
          echo "3. Paths: public/ and api/ exist in repo"
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful! Check https://portal.azure.com"
          fi

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_ROCK_06168EC1E }}
          action: "close"
